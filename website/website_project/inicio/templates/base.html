{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Gestión de Usuarios</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mi-navbar">
        <a class="navbar-brand" href="{% url 'lista_publicaciones' %}">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form method="GET" action="{% url 'buscar_grupo' %}" class="search-form">
            <input type="text" name="buscar" placeholder="Buscar grupos..." value= "{{request.GET.buscar}}">
              <button type="submit" class= "boton btn-success search-button">
                <i class="fa fa-search"></i> Buscar
              </button>
            
        </form>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'solicitudes_amistad' %}">Solicitudes de Amistad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_amigos' %}">Amigos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'grupos_usuario' %}">Grupos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ver_perfil' usuario_id=request.user.id %}">Ver Perfil</a>
                </li>
                <!-- Agrega otros enlaces del navbar aquí -->
            </ul>
        </div>
    </nav>
    
    {% block content %}
   
    {% endblock %}
    
    {% if messages %}
    <div class="container mt-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
